<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adidas | Men's Running Shoes: UltraBOOST, Alphabounce and More</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="content-wrapper">
      <aside class="aside"><a class="brand" href="index.html"><img class="brand-logo" src="images/logo.png" srcset="images/logo@2x.png 2x, images/logo@3x.png 3x"></a>
        <div class="search aside-search">
          <input class="search-bar" type="text">
        </div>
        <!-- SIDENAVIGATION-->
        <nav class="sidenav aside-sidenav"><a class="sidenav-category active elements-toggle" href="#">SPORTS</a>
          <div class="sidenav-elements elements-list"><a class="elements-list-item active" href="#">SHOES</a><a class="elements-list-item" href="#">CLOTHING</a><a class="elements-list-item" href="#">ACCESORIES</a></div><a class="sidenav-category" href="#">BRANDS</a><a class="sidenav-category" href="#">MICOACH</a>
        </nav>
        <!-- !SIDENAVIGATION!-->
      </aside>
      <main class="main product-detail">
        <section class="product-head">
          <div class="product-head-wrap">
            <h1 class="product-head-name">
               ULTRA <br>BOOST</h1>
            <button class="circle-button-gray product-head-save">Save</button>
          </div>
          <div class="product-head-wrap">
            <div class="product-head-top-line">
              <div class="product-head-colors color-picker">
                <button class="color-picker-cirle" style="background-color:#c5c5c5;"></button>
                <button class="color-picker-cirle" style="background-color:#4d87ca;"></button>
                <button class="color-picker-cirle" style="background-color:#4a4a4a;"></button>
                <button class="color-picker-cirle" style="background-color:#e0e0e0;"></button>

            <div class="product-head-bottom-line">
              <h2 class="product-head-price">170$</h2>
            </div>
          </div>

        <section class="product-photo">
          <div class="product-photo-big"><img src="images/photos/bitmap-copy.jpg"></div>
          <div class="product-photo-previews"><img src="images/photos/bitmap_2.jpg"><img src="images/photos/bitmap.jpg"><img src="images/photos/bitmap_3.jpg"><img src="images/photos/bitmap-copy-2.jpg">

              <button class="more-photo-hamburger">
                <div class="more-photo-hamburger-line"></div>
                <div class="more-photo-hamburger-line"></div>

              <div class="more-photo-text"><span>see </span><span>more </span><span>photo</span></div>

        <button class="buy-now-button">Buy now</button>
